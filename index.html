<!DOCTYPE html>
<html>
    <head>
        <!-- <script type="module"> is always `defer` -->
        <script type="module" src="js/common/i18n.js"></script>
        <script type="module" src="js/index.js"></script>

        <link href="css/index.css" rel="stylesheet" />

        <!-- important for media queries -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <title data-i18n-key="title"></title>
    </head>
    <body class="flex flex-col items-center">
        <header>
            <form>
                <label for="lang" data-i18n-key="common.selectLanguage"></label>
                <select id="lang-select" name="lang">
                    <option value="en" data-i18n-key="common.otherLangs.en"></option>
                    <option value="zh" data-i18n-key="common.otherLangs.zh"></option>
                </select>
            </form>
        </header>
        <main class="px-4 py-2 w-full flex flex-col self-stretch">
            <h1 class="self-center text-center" data-i18n-key="landing.h1"></h1>
            <p class="text-base" data-i18n-key="landing.lorem"></p>
        </main>
    </body>
</html>
